<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>mbview</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      #menu {
        position: absolute;
        top:10px;
        right:10px;
        z-index: 1;
        color: white;
        cursor: pointer;
      }
      #menu-container {
        position: absolute;
        display: none;
        top: 50px;
        right: 10px;
        z-index: 1;
        background-color: white;
        padding: 20px;
      }
      .mbview_popup {
        color: #333;
        display: table;
        font-family: "Open Sans", sans-serif;
        font-size: 10px;
      }

      .mbview_feature:not(:last-child) {
        border-bottom: 1px solid #ccc;
      }

      .mbview_layer:before {
        content: "#";
      }

      .mbview_layer {
        display: block;
        font-weight: bold;
      }

      .mbview_property {
        display: table-row;
      }

      .mbview_property-value {
        display: table-cell;
      }

      .mbview_property-name {
        display: table-cell;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <svg class='icon menu w36 h36'>
        <use xlink:href='#icon-menu'/>
      </svg>
    </div>
    
    <div id="menu-container">

      <h4>Filter</h4>
      <div id="menu-filter" class='toggle-group bg-darken10 px3 py3 round-full'>
        <label class="toggle-container" for='filter-all'>
          <input id='filter-all' type='radio' name='rtoggle' value='all' checked='checked'>
          <div class="toggle toggle--s toggle--white color-gray txt-normal px6 py0">all</div>
        </label>
        <label class="toggle-container" for='filter-polygons'>
          <input id='filter-polygons' type='radio' name='rtoggle' value='polygons'>
          <div class="toggle toggle--s toggle--white color-gray txt-normal px6 py0">polygons</div>
        </label>
        <label class="toggle-container" for='filter-lines'>
          <input id='filter-lines' type='radio' name='rtoggle' value='lines'>
          <div class="toggle toggle--s toggle--white color-gray txt-normal px6 py0">lines</div>
        </label>
        <label class="toggle-container" for='filter-pts'>
          <input id='filter-pts' type='radio' name='rtoggle' value='pts'>
          <div class="toggle toggle--s toggle--white color-gray txt-normal px6 py0">points</div>
        </label>
      </div>

      <h4>Popup</h4>
      <div id="menu-popup" class='rounded-toggle short inline'>
        <label class='switch-container' for='show-popup'>
          <input id='show-popup' type='checkbox' name='ptoggle' value='all''>
          <div class='switch mr3'></div>
          Show attributes
        </label>
      </div>

    </div>

    <div id="map"></div>
    <script src="/config.js"></script>
    <script src="/main.js" type="module"></script>
    <script src="/main.iife.js" nomodule></script>
  </body>
</html>
